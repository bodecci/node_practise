<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Node Practise-Weekend Salary Calc</title>
</head>

<body class="container">
    <div class="container-jumbo"></div>
    <header>
        <div id="header-container">
            <h1 class="font-weight-bold">
                <center>Salary Calculator</center>
            </h1>
        </div>
    </header>
    <!-- the input fields for users to enter Employee info -->
    <div id="inputForm">
        <h4>Add Employee</h4>
        <input type="text" id="firstNameIn" placeholder="First Name">
        <input type="text" id="lastNameIn" placeholder="Last Name">
        <input type="text" id="idIn" placeholder="ID Number">
        <input type="text" id="titleIn" placeholder="Title">
        <input type="text" id="salary" placeholder="Annual Salary">

        <button id="submit" class="btn btn-primary">Submit</button>
    </div>

    <div>
        <div>
            <pre>  </pre>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">ID </th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Annual Salary</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tableDisplay">

            </tbody>

        </table>
        <h3 id="displayMonthly">Monthly Total: </h3>
    </div>


</body>

</html>
